version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "deps"
      - "deps:actions"
    commit-message:
      prefix: "deps(actions)"
      include: "scope"
    # Hinweis/Note: Dependabot unterst√ºtzt bei github-actions KEINE 'groups'-Funktion.
    # Wenn 'groups' gesetzt ist, stoppt die Verarbeitung der Actions-Updates komplett
    # (siehe https://github.com/dependabot/dependabot-core/issues/8324).
    # Daher bewusst ohne Gruppierung / groups intentionally omitted.
