name: agents (template)
permissions:
  contents: read
on:
  push:
    paths:
      - "templates/agent-kit/**"
      - "!templates/agent-kit/**/*.md"
      - ".github/workflows/agents-ci.yml"
  pull_request:
    paths:
      - "templates/agent-kit/**"
      - "!templates/agent-kit/**/*.md"
      - ".github/workflows/agents-ci.yml"
concurrency:
  group: agents-ci-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}
jobs:
  kit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            templates/agent-kit/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('templates/agent-kit/pyproject.toml','templates/agent-kit/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      - name: Install uv
        uses: astral-sh/setup-uv@0c5ec6682189e50e54f9b89e0ee1d3f3f94a639a # v3
      - name: Test template
        working-directory: templates/agent-kit
        run: |
          uv lock
          uv sync --frozen
          uv run -m pytest
