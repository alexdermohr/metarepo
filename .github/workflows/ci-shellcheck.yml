name: ci-shellcheck
on:
  push:
    paths: ["scripts/**", ".github/workflows/ci-shellcheck.yml"]
  pull_request:
    paths: ["scripts/**", ".github/workflows/ci-shellcheck.yml"]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint scripts
        run: shellcheck scripts/*
