name: Docs link check
on:
  push:
    branches: [ main ]
    paths:
      - README.md
      - docs/**
      - .lychee.toml
      - .github/workflows/linkcheck.yml
  pull_request:
    paths:
      - README.md
      - docs/**
      - .lychee.toml
      - .github/workflows/linkcheck.yml
permissions:
  contents: read

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}
concurrency:
  group: linkcheck-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lychee:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4 # actions/checkout@v4
      - name: Cache lychee URL state
        uses: actions/cache@v4
        with:
          path: ~/.cache/lychee
          key: ${{ runner.os }}-lychee-${{ hashFiles('.lychee.toml', 'README.md', 'docs/**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-lychee-
      - name: Run lychee on docs & README
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: --config .lychee.toml --no-progress README.md docs/**/*.md
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LYCHEE_CACHE_DIR: ~/.cache/lychee
